<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Estrella Records Madrid | Est 2025 ⭐</title>
    <meta name="description" content="Discover Estrella Records, a hub for independent music and artists. Browse our gallery and find useful links.">
    <meta name="keywords" content="Estrella Records, Independent Music, Music Label, Gallery, Artist Links, Techno, House, Rave, Technics, Pioneer">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://estrellarecords.com/">

    <!-- Favicon & Icons -->
    <link rel="icon" href="/pics/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/pics/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/pics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/pics/icons/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/pics/icons/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#FA843C">

    <!-- Open Graph -->
    <meta property="og:title" content="Estrella Records">
    <meta property="og:description" content="Explore music, art, and creativity with Estrella Records.">
    <meta property="og:image" content="/pics/metapic.jpg">
    <meta property="og:url" content="https://estrellarecords.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- CSS -->
    <link rel="stylesheet" href="1.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <!-- Analytics -->
    <script async data-id="101465921" src="https://static.getclicky.com/js"></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Estrella Records",
      "url": "https://estrellarecords.com",
      "logo": "https://estrellarecords.com/pics/icons/apple-touch-icon.png",
      "description": "Estrella Records is a hub for independent music and artists based in Madrid.",
      "sameAs": [
        "https://instagram.com/estrellarecordsmadrid",
        "https://soundcloud.com/estrellarecords",
        "https://youtube.com/@estrellarecordsmadrid"
      ]
    }
    </script>
</head>
<body>
    <h1 class="visually-hidden">Estrella Records – Independent Music Label in Madrid</h1>
    <h2 class="visually-hidden">Explore Independent Music, Artists, and Events in Madrid</h2>

    <!-- SVG Logo & Animation -->
    <svg id="logo" viewBox="-70 -70 300 194" role="img" aria-labelledby="logoTitle logoDesc">
        <title id="logoTitle">Estrella Records Logo</title>
        <desc id="logoDesc">A glowing star with Estrella Records text and animated button links.</desc>

        <defs>
            <radialGradient id="grad">
                <stop offset="25%" stop-color="#ECEEEA"/>
                <stop offset="26%" stop-color="yellow"/>
                <stop offset="30%" stop-color="rgb(250,132,60)"/>
                <stop offset="60%" stop-color="rgba(250,132,60,0.5)"/>
                <stop offset="100%" stop-color="rgba(250,132,60,0)"/>
            </radialGradient>

            <path id="star" d="
  M 0,-20
  L 5.87785,-6.18034
  L 19.0211,-6.18034
  L 7.05342,2.35114
  L 11.7557,16.1803
  L 0,8
  L -11.7557,16.1803
  L -7.05342,2.35114
  L -19.0211,-6.18034
  L -5.87785,-6.18034
  Z
" transform="scale(0.5) translate(25,23)" />
            
            <g id="title" font-weight="550">
                <text x="47" y="32" font-size="20" font-family="Times New Roman, Times, serif">Estrella</text>
                <text x="50" y="49" font-size="15.5" font-family="Times New Roman, Times, serif">Records</text>
            </g>

            <filter id="blur" x="-100%" y="-100%" width="300%" height="300%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
            </filter>
            <filter id="blur4" x="-100%" y="-100%" width="300%" height="300%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
            </filter>

            <mask id="m">
                <rect x="0" y="0" width="150" height="50" fill="#000"/>
                <circle cx="50" cy="50" r="20" fill="#000"/>
                <use href="#title" fill="#fff" filter="url(#blur)"/>
            </mask>
        </defs>

        <!-- Example animated shapes -->
        <path d="M 250 54 a 1 1 0 0 0 0 -40 h -26 a 1 1 0 0 0 0 40 z" fill="#FFF">
            <animate attributeName="d" values="M 300 54 a 1 1 0 0 0 0 -40 h 0 a 1 1 0 0 0 0 40 z; M 220 54 a 1 1 0 0 0 0 -40 h -200 a 1 1 0 0 0 0 40 z; M 20 54 a 1 1 0 0 0 0 -40 h 0 a 1 1 0 0 0 0 40 z" dur="3s" begin="0s" fill="freeze"/>
        </path>

        <g transform="translate(202 0)">
            <use href="#title" fill="#F7FFCC"/>
            <animateTransform attributeName="transform" type="translate" values="262 0;0 0" dur="2s" begin="1s" fill="freeze"/>
        </g>

        <rect fill="gold" mask="url(#m)" x="200" y="10" width="12" height="60" filter="url(#blur)">
            <animate attributeName="x" values="200;35" dur="1.5s" begin="3s" fill="freeze"/>
        </rect>

        <g id="starMovement" opacity="0" transform="translate(-30,-19)">
            <g id="starRotation">
                <use href="#star" fill="rgb(250,132,60)"/>
                <circle cx="25" cy="23" r="2.5" fill="black"/>
                <animateTransform attributeName="transform" type="rotate" values="0 25 23;-360 25 23" dur="2s" repeatCount="3"/>
            </g>
            <animate attributeName="opacity" values="0;1" dur=".8s" begin="4.5s" fill="freeze"/>
            <animateTransform attributeName="transform" type="translate" values="-30,-19;-30,-19;-4.5,11.5" dur="4.5s" begin="0s" fill="freeze"/>
        </g>

        <circle cx="20" cy="34" r="0" fill="url(#grad)" filter="url(#blur4)" opacity="0.9">
            <animate attributeName="r" values="0;80;0" dur=".6s" begin="4.5s" fill="freeze"/>
        </circle>

        <!-- BUTTONS -->
        <g id="buttons" opacity="0">
            <text y="62" font-family="Times New Roman, Times, serif" font-size="8" fill="white" text-anchor="start" dominant-baseline="middle">
                <a href="#" id="gallery"><tspan x="52">| Gallery </tspan></a>
                <a href="#" id="links"><tspan>| Links </tspan></a>
                <a href="#" id="store"><tspan>| Store |</tspan></a>
            </text>
        </g>
        <animate attributeName="opacity" xlink:href="#buttons" values="0;1" dur="2s" begin="4.5s" fill="freeze"/>
    </svg>

    <figure>
        <figcaption>Estrella Records animated logo</figcaption>
    </figure>

    <!-- Custom JS -->
    <script src="1.js"></script>
</body>
</html>
